<head>
	<title>colorPicker Example</title>
</head>

<body>
	
	<form id="sampleBoard" data-device-type="board">
	
		<fieldset id="orienter" data-device-type="palmPosition">
		  
		  <label for="red">Red</label>
      <input type="range" id="red" data-device-type="Servo" data-pin="5" data-axis="beta" min="0" max="255" data-thresholds="-300, 300" data-tolerance="1" />
      
      <label for="myYservo">Green</label>
      <input type="range" id="green" data-device-type="Servo" data-pin="6" data-axis="alpha" min="0" max="255" data-thresholds="200, 500" data-tolerance="1" />
      
      <label for="myZservo">Blue</label>
      <input type="range" id="blue" data-device-type="Servo" data-pin="7" data-axis="gamma" min="0" max="255" data-thresholds="-300, 300" data-tolerance="1" />
      
		</fieldset>
		
	</form>
	
	<script src="leap.js"></script>
  <script src="nodebotui-client.js"></script>
  <script>
  
    var red = document.getElementById('red'),green = document.getElementById('green'),blue = document.getElementById('blue');
      body = document.getElementsByTagName('body')[0];
    
    var i = setInterval ( function() {
      var t = '#'+Number(red.value).toString(16)+Number(green.value).toString(16)+Number(blue.value).toString(16)
      body.style.background  = (t);
    }, 10);
    
  </script>
  
    
</body>

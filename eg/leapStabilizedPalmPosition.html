<head>
	<title>palmNormal Example</title>
</head>

<body>
	
	<form id="sampleBoard" data-device-type="board">
	
		<fieldset id="orienter" data-device-type="palmPosition">
		  
		  <label for="myXservo">Palm Left/Right</label>
      <input type="range" id="myXservo" data-device-type="Servo" data-pin="5" data-inverse="1" data-axis="beta" min="45" max="135" data-thresholds="-125, 125" data-tolerance=".5" />
      
      <!--<label for="myYservo">Palm Height</label>
      <input type="range" id="myYservo" data-device-type="Servo" data-pin="7" data-axis="alpha" min="0" max="180" data-thresholds="0, 500" data-tolerance="1" />-->
      
      <label for="myZservo">Palm Front/Back</label>
      <input type="range" id="myZservo" data-device-type="Servo" data-pin="6" data-inverse="1" data-axis="gamma" min="35" max="145" data-thresholds="0, 100" data-tolerance=".55" />
      
		</fieldset>
		
	</form>
	
	<script src="leap.js"></script>
  <script src="nodebotui-client.js"></script>
  
    
</body>
